    ];
    
    for (var i = 0;i<choose.length;i++){

                showImg.src = dataSw[i].imgSrc;
                showA.href = dataSw[i].bigHref;
                showImgTextA.innerHTML = choose[i].innerHTML;
                showImgTextA.href = dataSw[i].bigHref;
                for(var j = 0;j< choose.length;j++){
                    choose[j].style.opacity = 0.7;

                choose[i].style.opacity = 1;
            }
        })(i)
    }

        }

        var smallP = document.createElement("p");
        smallP.innerHTML=content;
        smallH3.appendChild(smallA);
        smallTitle.appendChild(smallH3);
        smallTitle.appendChild(smallP);
        smallDiv.appendChild(smallImg);
        smallDiv.appendChild(smallTitle);
        readDiv.appendChild(smallDiv);
